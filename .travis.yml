language: ruby
rvm:
  - 2.4.3 # Needs to match Gemfile
cache: bundler
addons:
  postgresql: '9.3'
before_install:
- export TZ=Europe/London
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
script:
  - bundle exec rake db:migrate
  - bundle exec rspec
  - docker build .
services:
  - docker